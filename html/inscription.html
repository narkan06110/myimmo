<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/annonces.css">
    <link rel="stylesheet" href="../CSS/inscription.css">
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <title>Inscription</title>
</head>
<body>
        <header>
                <div id="logo">
                    <a href="accueil_or_connection.html"><img src="../img/logo.png" alt="logo myIMMO"></a>
                </div>
                <div id="content-header-right">
                    <ul class="nav_categorie">
                            <li><a href="accueil.html">Acceuil</a></li>
                            <li><a href="tuto.html">Conseil</a></li>
                            <li><input type="search" name="recherche" id="recherche" placeholder="...Search"></li>
                            <li><a href="connexion.html">connexion</a></li>
                            <li><a href="inscription.html">S'inscrire</a></li>
                    </ul>
                    <div class="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
            </header>
            <main>
                <div class="Sign">
                    <h2>
                        Inscription.
                    </h2>
                    <form name="veriform" action="" method="" onsubmit="return regmaster()">
                        <div class="formstyle">
                            <label for="surname">Prénom :</label>
                            <input type="text" id="surname" name="prenom">
                        </div>
                        <div class="formstyle">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="nom">
                        </div>
                        <div class="formstyle">
                            <label for="pseudo">Pseudo :</label>
                            <input type="text" id="pseudo" name="pseudo">
                        </div>

                        <div class="formstyle">
                            <label for="mdp">Mot de passe :</label>
                            <input type="password" id="mdp" name="mdp">
                        </div>
                        <div class="formstyle">
                            <label for="mdpconfirmation">confirmation de mot de passe :</label>
                            <input type="password" id="mdpconfirmation" name="mdpbis">
                        </div>

                        <div class="formstyle">
                            <label for="mail">email :</label>
                            <input type="email" id="mail" name="mail">
                        </div>
                        <div class="formstyle">
                            <label for="Numéro">Numéro</label>
                            <input type="number" id="Numéro" name="tel">
                        </div>
                        <div class="formstyle">
                            <label for="Country">Pays</label>
                            <input type="text" id="country" name="country">
                        </div>
                        <div class="formstyle">
                            <label for="Postal">Code postal</label>
                            <input type="number" id="Postal" name="">
                        </div>
                        <div class="button">
                            <button type="submit" >Inscription</button>
                        </div>
                    </form>
                </div>
            </main>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- jQuery -->
    <script src="../JS/burger.js"></script>
    <script src="../JS/inscription.js"></script>
</body>
</html>
